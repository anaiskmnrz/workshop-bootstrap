<!DOCTYPE html>
<html>
<head>
	<title>Passions</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="cv.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="cv.css"> 
</head>

<header class="autre">
	<div class = "jumbotron text-center">
		<h1> PASSIONS </h1>
	</div>
</header>

<body>

	<h2>DANSE</h2>
	<div class="danse" style="text-align: center;">
		<img src="images/danse1.jpg" alt="photo danse 1" width="450px" height="275px" style="margin-right: -5px;">
		<img src="images/danse2.jpg" alt="photo danse 2" width="450px" height="275px" style="margin-left: -5px">
	</div>

	<div class="container" style="margin-top:70px;">
		<div class="row">
			<!-- Caroussel pâtisserie -->
				<div class="col-sm-6">
					<h2> PATISSERIE</h2>
					<div id="carousel1" class="carousel slide" data-ride="carousel" data-interval="3000">
						<ol class="carousel-indicators">
					    	<li data-target=".carousel" data-slide-to="0" class="active"></li>
					    	<li data-target=".carousel" data-slide-to="1"></li>
					    	<li data-target=".carousel" data-slide-to="2"></li>
					    	<li data-target=".carousel" data-slide-to="3"></li>
					    	<li data-target=".carousel" data-slide-to="4"></li>
					    	<li data-target=".carousel" data-slide-to="5"></li>
					    	<li data-target=".carousel" data-slide-to="6"></li>
					  	</ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="images/patisserie1.jpg" alt="photo patisserie 1">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/patisserie2.jpg" alt="photo patisserie 2">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/patisserie3.jpg" alt="photo patisserie 3">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/patisserie4.jpg" alt="photo patisserie 4">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/patisserie6.jpg" alt="photo patisserie 6">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/patisserie5.jpg" alt="photo patisserie 5">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/patisserie7.jpg" alt="photo patisserie 7">
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
  					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  					<span class="sr-only">Précédent</span>
					</a>
					<a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Suivant</span>
					</a>
					</div>
				</div>
				
				<!-- Caroussel voyages -->
				<div class="col-sm-6">
					<h2>VOYAGE</h2>
					<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
						<ol class="carousel-indicators">
					    	<li data-target=".carousel" data-slide-to="0" class="active"></li>
					    	<li data-target=".carousel" data-slide-to="1"></li>
					    	<li data-target=".carousel" data-slide-to="2"></li>
					    	<li data-target=".carousel" data-slide-to="3"></li>
					    	<li data-target=".carousel" data-slide-to="4"></li>
					    	<li data-target=".carousel" data-slide-to="5"></li>
					    	<li data-target=".carousel" data-slide-to="6"></li>
					  	</ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="d-block w-100" src="images/grece.svg" alt="drapeau grèce">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/tunisie.svg" alt="drapeau tunisie">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/portugal.jpg" alt="drapeau portugal">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/allemagne.jpg" alt="drapeau allemagne">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/angleterre.svg" alt="drapeau angleterre">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/maroc.jpg" alt="drapeau maroc">
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="images/espagne.jpg" alt="drapeau espagne">
					    </div>
					 </div>
					 <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
  						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  						<span class="sr-only">Précédent</span>
					</a>
					<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Suivant</span>
					</a>
				</div>
				<!-- Fin Carousel -->
			</div>
		</div>
	</div>



	<footer class="text-center" style="margin-top: 40px; margin-bottom: 10px">
		<a href="cv_index.html"> <b>Accueil</b></a>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
